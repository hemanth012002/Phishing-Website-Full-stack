services:
  - type: web
    name: phishing-detector
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: MONGODB_URI
        value: mongodb://localhost:27017/  # TODO: Replace with MongoDB Atlas URI
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production 