<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Shield -->
    <defs>
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.1"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="0" dy="5"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Main Shield -->
    <path d="M300 50 L500 150 L500 250 C500 350 400 380 300 350 C200 380 100 350 100 250 L100 150 Z" 
          fill="url(#shieldGradient)" stroke="#4a90e2" stroke-width="4" filter="url(#shadow)"/>

    <!-- Lock Body -->
    <rect x="250" y="180" width="100" height="80" rx="10" fill="#2ecc71" stroke="#27ae60" stroke-width="3"/>
    
    <!-- Lock Top -->
    <path d="M270 180 L330 180 L330 150 C330 130 310 130 300 130 C290 130 270 130 270 150 Z" 
          fill="#2ecc71" stroke="#27ae60" stroke-width="3"/>

    <!-- Keyhole -->
    <circle cx="300" cy="210" r="15" fill="#ffffff"/>
    <rect x="295" y="210" width="10" height="30" fill="#ffffff"/>

    <!-- Decorative Elements -->
    <circle cx="200" cy="200" r="20" fill="#4a90e2" opacity="0.3"/>
    <circle cx="400" cy="200" r="20" fill="#2ecc71" opacity="0.3"/>
    <circle cx="300" cy="100" r="15" fill="#4a90e2" opacity="0.3"/>
    
    <!-- URL Text -->
    <text x="300" y="320" font-family="Arial" font-size="14" fill="#4a5568" text-anchor="middle">
        https://secure-url.com
    </text>

    <!-- Checkmark -->
    <path d="M280 240 L295 255 L320 230" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg> 